<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter your city"
            class="search-input"
            required
            id="search-input"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
      <div class="weather-container">
        <div class="city-details">London</div>
        <div class="weather-details">
          <p class="current-details">
            <span class="current-date">Thur 11:09,</span> Light rain
            <br />
            Humidity: <strong>75%,</strong> Wind:
            <strong>11mph</strong>
          </p>
        </div>
        <div class="current-temp">
          <span class="current-temp-icon">☀️</span>
          <span class="current-temp-value">1</span>
          <span class="current-temp-unit">°C</span>
        </div>
        <footer>
          <p>
            This project was coded by
            <a href="#" target="_blank">Simbiat Taofeek</a> and is
            <a href="https://github.com/Simbiat23" target="_blank">
              on GitHub</a
            >
            and
            <a href="#" target="_blank">hosted on Netlify</a>
          </p>
        </footer>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
