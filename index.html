<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=rainy"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter your city"
            class="search-input"
            required
            id="search-input"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
      </div>
      <div class="weather-container">
        <div class="weather-details">
          <h1 class="city-input" id="city-input"></h1>
          <p class="current-details">
            <span class="current-date" id="current-date">Thur 11:09,</span>
            <span id="weather-description">Light rain</span>
            <br />
            Humidity: <strong id="humidity-value">,</strong> Wind:
            <strong id="wind-value"></strong>
          </p>
        </div>
        <div class="current-temp">
          <span id="icon"></span>

          <span class="current-temp-value" id="current-temp-value"></span>
          <span class="current-temp-unit">Â°C</span>
        </div>
        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/Simbiat23" target="_blank"
              >Simbiat Taofeek</a
            >
            and is
            <a
              href="https://github.com/Simbiat23/my-first-weather-app"
              target="_blank"
            >
              on GitHub</a
            >
            and
            <a href="https://simbi-weather-app.netlify.app/" target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
